	<script type="text/javascript">
		// example: file:///D:/GitHub/willing-cui.github.io/index.html?part=blogs&id=1
		function getParams(key) {
			var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		};
