        <div class="field half">
            <label for="name">您的称呼</label>

        <div class="field half">
            <label for="email">电子邮件</label>

            <label for="message">留言内容</label>

    <ul class="actions">
        <li><input type="submit" value="发送留言" class="primary" /></li>
        <li><input type="reset" value="清空重置" /></li>
    </ul>
</form>
