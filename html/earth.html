<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Willing's Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
  </style>
  <script type="importmap">
      {
          "imports": {
              "three": "../assets/js/three/three.webgpu.js",
              "three/addons/": "../assets/js/three/jsm/",
              "three/webgpu": "../assets/js/three/three.webgpu.js",
              "three/tsl": "../assets/js/three/three.tsl.js"
          }
      }
  </script>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/custom.css" />
  <style>
    /* Existing Body Styles */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ and Edge */
      user-select: none; /* 标准语法 */
    }
    
    /* 旋转地球进度条样式 - 改进版 */
    #earth-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0a192f 0%, #020c1b 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .earth-container {
      position: relative;
      width: 240px;
      height: 240px;
      margin-bottom: 20px;
    }
    
    /* 基础地球球体 */
    .earth-base {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: 
        radial-gradient(circle at 30% 30%, 
          rgba(0, 100, 255, 0.9) 0%,
          rgba(0, 80, 200, 0.8) 20%,
          rgba(0, 60, 150, 0.7) 100%);
      box-shadow: 
        inset 0 0 100px rgba(255, 255, 255, 0.1),
        inset 0 0 60px rgba(0, 150, 255, 0.3),
        0 0 80px rgba(0, 100, 255, 0.5);
    }
    
    /* 地球大陆纹理 - 改进版 */
    .earth-landmask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: 
        /* 亚洲 */
        radial-gradient(circle at 70% 40%, 
          rgba(34, 139, 34, 0.8) 0px,
          rgba(34, 139, 34, 0.6) 40px,
          transparent 80px),
        /* 非洲 */
        radial-gradient(circle at 45% 50%, 
          rgba(85, 107, 47, 0.8) 0px,
          rgba(85, 107, 47, 0.6) 35px,
          transparent 70px),
        /* 欧洲 */
        radial-gradient(circle at 55% 30%, 
          rgba(107, 142, 35, 0.7) 0px,
          rgba(107, 142, 35, 0.5) 20px,
          transparent 40px),
        /* 北美洲 */
        radial-gradient(circle at 20% 40%, 
          rgba(60, 179, 113, 0.8) 0px,
          rgba(60, 179, 113, 0.6) 30px,
          transparent 60px),
        /* 南美洲 */
        radial-gradient(circle at 30% 60%, 
          rgba(46, 139, 87, 0.8) 0px,
          rgba(46, 139, 87, 0.6) 25px,
          transparent 50px),
        /* 澳大利亚 */
        radial-gradient(circle at 80% 70%, 
          rgba(154, 205, 50, 0.7) 0px,
          rgba(154, 205, 50, 0.5) 20px,
          transparent 40px);
      opacity: 0.9;
      animation: rotateEarth 20s linear infinite;
      mix-blend-mode: overlay;
    }
    
    /* 地球云层 */
    .earth-clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: 
        radial-gradient(circle at 40% 40%, 
          rgba(255, 255, 255, 0.4) 0px,
          rgba(255, 255, 255, 0.2) 30px,
          transparent 60px),
        radial-gradient(circle at 60% 60%, 
          rgba(255, 255, 255, 0.3) 0px,
          rgba(255, 255, 255, 0.1) 25px,
          transparent 50px);
      animation: rotateEarth 15s linear infinite reverse;
      opacity: 0.6;
      mix-blend-mode: screen;
    }
    
    /* 地球高光 */
    .earth-highlight {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(255, 255, 255, 0.9) 0%, 
        rgba(255, 255, 255, 0.2) 30%, 
        transparent 70%);
      filter: blur(8px);
      animation: pulseHighlight 6s ease-in-out infinite alternate;
    }
    
    /* 地球大气层光晕 */
    .earth-atmosphere {
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      border-radius: 50%;
      border: 2px solid rgba(0, 150, 255, 0.3);
      box-shadow: 
        0 0 100px rgba(0, 150, 255, 0.5),
        inset 0 0 100px rgba(0, 150, 255, 0.3);
      animation: pulseAtmosphere 4s ease-in-out infinite;
    }
    
    /* 地球轨道环 */
    .earth-orbit {
      position: absolute;
      top: -20px;
      left: -20px;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      border-radius: 50%;
      border: 1px solid rgba(0, 200, 255, 0.1);
    }
    
    .earth-orbit::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -10px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, 
        rgba(255, 255, 200, 0.8) 0%, 
        rgba(255, 255, 200, 0.2) 50%, 
        transparent 100%);
      border-radius: 50%;
      transform: translateY(-50%);
      animation: orbitRotation 3s linear infinite;
    }
    
    /* 进度信息 */
    .progress-info {
      margin-top: 30px;
      text-align: center;
    }
    
    .progress-text {
      color: #a0d2ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.1em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
    }
    
    .progress-percentage {
      font-size: 2.5em;
      font-weight: 300;
      color: #00e0ff;
      text-shadow: 
        0 0 20px rgba(0, 224, 255, 0.8),
        0 0 40px rgba(0, 224, 255, 0.4);
      font-family: 'Arial', sans-serif;
    }
    
    /* 进度条 */
    .progress-bar-container {
      width: 300px;
      height: 6px;
      background: rgba(0, 60, 120, 0.3);
      border-radius: 3px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(0, 200, 255, 0.2) 0%,
        rgba(0, 224, 255, 0.8) 50%,
        rgba(0, 150, 255, 1) 100%);
      border-radius: 3px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 100%);
      animation: progressShine 1.5s infinite;
    }
    
    /* 加载点 */
    .loading-dots {
      display: inline-block;
      margin-left: 5px;
    }
    
    .loading-dots span {
      animation: dotPulse 1.5s infinite;
      opacity: 0;
      display: inline-block;
    }
    
    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    /* 动画定义 */
    @keyframes rotateEarth {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes pulseHighlight {
      0%, 100% {
        transform: translate(-10%, -10%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(10%, 10%) scale(1.2);
        opacity: 0.4;
      }
    }
    
    @keyframes pulseAtmosphere {
      0%, 100% {
        box-shadow: 
          0 0 100px rgba(0, 150, 255, 0.5),
          inset 0 0 100px rgba(0, 150, 255, 0.3);
        transform: scale(1);
      }
      50% {
        box-shadow: 
          0 0 150px rgba(0, 200, 255, 0.7),
          inset 0 0 150px rgba(0, 200, 255, 0.5);
        transform: scale(1.02);
      }
    }
    
    @keyframes orbitRotation {
      0% {
        transform: translateY(-50%) rotate(0deg) translateX(calc(150px + 20px)) rotate(0deg);
      }
      100% {
        transform: translateY(-50%) rotate(360deg) translateX(calc(150px + 20px)) rotate(-360deg);
      }
    }
    
    @keyframes progressShine {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    
    @keyframes dotPulse {
      0%, 100% {
        opacity: 0.2;
        transform: translateY(0px);
      }
      50% {
        opacity: 1;
        transform: translateY(-2px);
      }
    }
    
    /* 背景星星 */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body id="gallery_container">
  <!-- 改进的旋转地球进度条 -->
  <div id="earth-progress">
    <!-- 背景星星 -->
    <div class="stars" id="stars"></div>
    
    <!-- 地球容器 -->
    <div class="earth-container">
      <div class="earth-orbit"></div>
      <div class="earth-atmosphere"></div>
      <div class="earth-base"></div>
      <div class="earth-landmask"></div>
      <div class="earth-clouds"></div>
      <div class="earth-highlight"></div>
    </div>
    
    <!-- 进度信息 -->
    <div class="progress-info">
      <div class="progress-text" id="progress-text">
        初始化中
        <span class="loading-dots">
          <span>.</span>
          <span>.</span>
          <span>.</span>
        </span>
      </div>
      <div class="progress-percentage" id="progress-percentage">0%</div>
    </div>
    
    <!-- 进度条 -->
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <!-- 原有内容 -->
  <a href="../index.html">
    <div class="gallery_icon" style="background-image: url('../images/close-w.png');"></div>
  </a>

  <div id="mapMarkerButton" class="gallery_icon"
    style="right: 3rem; background-image: url('../images/map-marker-w.png');"></div>

  <div id="photo-list">
    <div class="photo-list-title">
      <h1>Gallery</h1>
      <div href="#" class="icon solid fa-circle-xmark" onclick="resetCurrentSelectedLandmark()"></div>
    </div>
    <div class="indicator-bar">
        <h3 id="landmarkName"></h3>
        <div id="state-indicator"></div>
    </div>

    <div id="waterfall-grid" class="waterfall-grid-container">
      <!-- Image cards will be dynamically injected here by JavaScript -->
    </div>

    <div id="image-modal" class="image-modal-lightbox" onclick="hideModal(event)">
      <div class="modal-content-wrapper" onclick="event.stopPropagation()">
        <div class="gallery_icon"
          style="background-image: url('../images/close-w.png'); margin-top: 0.5rem; margin-right: 0.5rem;"
          onclick="hideModal()"></div>
        <img id="modal-image" src="" alt="Enlarged Image" class="modal-image-display" onclick="hideModal()">
      </div>

  <script type="module" rel="preload" src="../assets/js/earth/earth.js"></script>
  <script type="module" rel="preload" src="../assets/js/earth/earth_ui.js"></script>
  <script type="module" rel="preload" src="../assets/js/earth/landmark.js"></script>
  
  <script>
    // 创建星星背景
    function createStars() {
      const stars = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = Math.random() * 2 + 2 + 's';
        stars.appendChild(star);
      }
    }
    
    // 进度条控制脚本
    document.addEventListener('DOMContentLoaded', function() {
      const progressBar = document.getElementById('progress-bar');
      const progressPercentage = document.getElementById('progress-percentage');
      const progressText = document.getElementById('progress-text');
      const earthProgress = document.getElementById('earth-progress');
      
      // 创建星星背景
      createStars();
      
      // 加载步骤
      const loadingSteps = [
        { text: "正在初始化系统...", min: 0, max: 20 },
        { text: "加载3D地球模型...", min: 20, max: 40 },
        { text: "准备照片数据...", min: 40, max: 60 },
        { text: "优化渲染性能...", min: 60, max: 80 },
        { text: "完成最后设置...", min: 80, max: 100 }
      ];
      
      let currentStep = 0;
      let progress = 0;
      let isSimulating = true;
      
      function updateProgress() {
        if (currentStep >= loadingSteps.length) {
          completeLoading();
          return;
        }
        
        const step = loadingSteps[currentStep];
        
        // 更新进度文本
        progressText.innerHTML = step.text + 
          '<span class="loading-dots">' +
          '<span>.</span><span>.</span><span>.</span>' +
          '</span>';
        
        // 模拟每一步的加载
        function simulateStep() {
          if (progress < step.max && isSimulating) {
            progress++;
            updateProgressDisplay();
            
            // 随机速度，更接近真实加载
            const speed = 20 + Math.random() * 40;
            setTimeout(simulateStep, speed);
          } else if (progress >= step.max) {
            currentStep++;
            if (currentStep < loadingSteps.length) {
              // 步骤间短暂暂停
              setTimeout(() => {
                isSimulating = true;
                updateProgress();
              }, 300);
            } else {
              completeLoading();
            }
          }
        }
        
        simulateStep();
      }
      
      function updateProgressDisplay() {
        progressBar.style.width = progress + '%';
        progressPercentage.textContent = progress + '%';
        
        // 根据进度改变颜色
        if (progress < 30) {
          progressBar.style.background = 'linear-gradient(90deg, ' +
            'rgba(0, 100, 200, 0.6) 0%, ' +
            'rgba(0, 150, 255, 0.8) 50%, ' +
            'rgba(0, 200, 255, 1) 100%)';
        } else if (progress < 70) {
          progressBar.style.background = 'linear-gradient(90deg, ' +
            'rgba(0, 150, 200, 0.6) 0%, ' +
            'rgba(0, 180, 255, 0.8) 50%, ' +
            'rgba(100, 220, 255, 1) 100%)';
        } else {
          progressBar.style.background = 'linear-gradient(90deg, ' +
            'rgba(0, 180, 200, 0.6) 0%, ' +
            'rgba(100, 220, 255, 0.8) 50%, ' +
            'rgba(150, 240, 255, 1) 100%)';
        }
      }
      
      function completeLoading() {
        progress = 100;
        updateProgressDisplay();
        progressText.innerHTML = "准备就绪！";
        
        // 完成动画
        setTimeout(() => {
          earthProgress.style.opacity = '0';
          setTimeout(() => {
            earthProgress.style.display = 'none';
            isSimulating = false;
          }, 500);
        }, 1000);
      }
      
      // 开始加载
      setTimeout(updateProgress, 500);
      
      // 监听页面实际加载完成
      window.addEventListener('load', function() {
        if (isSimulating) {
          progress = 100;
          currentStep = loadingSteps.length;
          completeLoading();
        }
      });
      
      // 设置超时保护（10秒后强制完成）
      setTimeout(() => {
        if (isSimulating) {
          progress = 100;
          currentStep = loadingSteps.length;
          completeLoading();
        }
      }, 10000);

      // 添加键盘快捷键 Ctrl+P 显示/隐藏进度条（用于调试）
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'p') {
          e.preventDefault();
          if (earthProgress.style.display === 'none') {
            earthProgress.style.display = 'flex';
            earthProgress.style.opacity = '1';
          } else {
            earthProgress.style.opacity = '0';
            setTimeout(() => {
              earthProgress.style.display = 'none';
            }, 500);
          }
        }
      });
    });
  </script>
</body>

</html>
